<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>THE NUN | AWAKENING</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen font-serif">
    <div class="p-10 border border-gray-800 rounded-3xl text-center bg-zinc-950 shadow-2xl">
        <h1 class="text-red-600 text-3xl tracking-widest mb-10">THE NUN</h1>
        <input type="number" id="num" placeholder="2557XXXXXXXX" class="w-full bg-black border-b border-gray-700 p-4 text-center outline-none text-red-500 mb-10">
        <button onclick="get()" class="w-full bg-red-900 p-4 rounded-xl font-bold uppercase tracking-widest">Awaken</button>
        <div id="code" class="mt-10 text-4xl font-mono text-white hidden"></div>
    </div>
    <script>
        async function get() {
            const n = document.getElementById('num').value;
            const res = await fetch('/code?number=' + n);
            const data = await res.json();
            document.getElementById('code').innerText = data.code;
            document.getElementById('code').classList.remove('hidden');
        }
    </script>
</body>
</html>
